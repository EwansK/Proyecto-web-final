{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container cart-summary-content">

    {% if cart_products %}
        {% for product in cart_products %}
        <div class="card mb-3">
            <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <h6 class="card-precio">${{ product.price }}</h6> 
                <div class="row">
                    <div class="col-md-2">Cantidad:</div>
                    <div class="col-md-2">
                        <select class="form-select form-select-sm" id="select{{product.id}}">
                            {% for key, value in quantities.items %}
                                {% if key == product.id|slugify %}
                                    <option selected>{{ value }}</option>
                                {% else %}
                                    <option>{{ value }}</option>
                                {% endif %}
                            {% endfor %}
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>    
                        </select>
                        
                    </div>
                </div>
            </div>
            <button type="button" data-index="{{product.id}}" class="btn btn-secondary update-cart">Actualizar</button>
            <button type="button" data-index="{{product.id}}" class="btn btn-danger delete-product">Eliminar</button>   
        </div>
        
        {% endfor %} 
        <h3> Total: ${{ total }}
    {% else %}
        <div class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <h5>El carrito se encuentra vac√≠o.</h5>
                </div>
            </div>
        </div>
    {% endif %}
</div>

<script>

      // Update Cart
      $(document).on('click', '.update-cart', function(e){
          e.preventDefault();
          
          var productid = $(this).data('index');
      
          $.ajax({
          type: 'POST',
          url: '{% url 'cart_update' %}',
          data: {
            product_id: $(this).data('index'),
            product_qty: $('#select' + productid + ' option:selected').text(),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
          },
          success: function(json){
              location.reload();
          },
      
          error: function(xhr, errmsg, err){
      
          }
      
      
          });
      
      })
      
      // Delete Item From Cart
      $(document).on('click', '.delete-product', function(e){
          e.preventDefault(); 
          $.ajax({
          type: 'POST',
          url: '{% url 'cart_delete' %}',
          data: {
            product_id: $(this).data('index'),
            csrfmiddlewaretoken: '{{ csrf_token }}',
            action: 'post'
          },
          success: function(json){
              location.reload();
          },
      
          error: function(xhr, errmsg, err){
      
          }
      
          });
      
      })
      
</script>
      

{% endblock %}
