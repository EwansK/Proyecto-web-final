{% extends 'base.html' %}

{% load static %}

{% block content %}    
    <!-- main img - carousel -->
    <div class="section m-1">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-md-12"> <!-- Use col-md-12 to span the full width on medium screens and above -->
            <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{% static 'media/Banner-1.jpg' %}" class="d-block w-100" alt="Foto de una bicicleta">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'media/Banner-2.jpg' %}" class="d-block w-100" alt="Foto de una bicicleta">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'media/Banner-3.jpg' %}" class="d-block w-100" alt="Foto de una bicicleta">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div> 
          </div>
        </div>
      </div>
    </div>

<!-- Weather card -->
<div class="section mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Información del clima en Viña del Mar</div>
          <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                  <div id="weather-box">
                    <p id="temperature-celsius">Temperatura (C): </p>
                    <p id="humidity">Humedad: </p>
                    <p id="wind-speed">Viento: </p>
                  </div>
                </div>
                <div class="col-md-6">
                  <img src="{% static 'media/cloud.webp' %}" class="img-fluid" alt="Static Image" width="150" height="150">
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
