{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <h6 class="card-precio">{{ product.price }}</h6>
          <p class="card-text">{{ product.description }}</p>
          <div class="row justify-content-center">
            <div class="col-md-2">Cantidad:</div>
                  <div class="col-md-2">
                  <select class="form-select form-select-sm" id="qty-cart">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                  </div>
              </div>
          <button type="button" value="{{ product.id }}" class="btn btn-light p-2 m-1" id="add_cart"> Agregar al Carro <img src="{% static 'media/shopping-cart-add.svg' %}" alt="Cart" style="height: 25px"> </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Check if button pressed
  $(document).on('click', '#add_cart', function(e){
      e.preventDefault();
      $.ajax({
          type: 'POST',
          url: '{% url 'cart_add' %}',
          data: {
      product_id: $('#add_cart').val(),
      product_qty: $('#qty-cart option:selected').text(),
      csrfmiddlewaretoken: '{{ csrf_token }}',
      action: 'post'
          },
  
          success: function(json){
              document.getElementById("cart_quantity").textContent = json.quantity
              location.reload();
          },
  
          error: function(xhr, errmsg, err){
  
          }
      });
  })
  
  
  
  </script>
{% endblock %}
